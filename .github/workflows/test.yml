name: Run Tests on Pull Request

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11.8]
    
    env:
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      ENVIRONMENT_MODE: Development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Create test environment file
      run: |
        # Use secrets if available, otherwise use mock values for testing
        AIRTABLE_BASE_ID="${{ secrets.AIRTABLE_BASE_ID }}"
        AIRTABLE_API_KEY="${{ secrets.AIRTABLE_API_KEY }}"
        
        if [ -z "$AIRTABLE_BASE_ID" ] || [ -z "$AIRTABLE_API_KEY" ]; then
          echo "⚠️  WARNING: GitHub repository secrets not configured"
          echo "AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-'NOT SET'}"
          echo "AIRTABLE_API_KEY: ${AIRTABLE_API_KEY:-'NOT SET'}"
          echo ""
          echo "Using mock values for testing. Tests requiring real Airtable API will be skipped."
          echo "To run full tests, configure secrets in repository settings:"
          echo "https://github.com/Rad-Kiwi/craffft-backend/settings/secrets/actions"
          echo ""
          
          # Use mock values that will allow tests to run but skip API calls
          AIRTABLE_BASE_ID="mock_base_id_for_testing"
          AIRTABLE_API_KEY="mock_api_key_for_testing"
          echo "CI_TESTING=true" >> .env.local
        else
          echo "✅ Repository secrets configured - using real credentials for testing"
        fi
        
        echo "AIRTABLE_BASE_ID=$AIRTABLE_BASE_ID" >> .env.local
        echo "AIRTABLE_API_KEY=$AIRTABLE_API_KEY" >> .env.local
        echo "ENVIRONMENT_MODE=Development" >> .env.local
        
    - name: Debug environment variables
      run: |
        echo "=== Environment Variables Debug ==="
        echo "System AIRTABLE_API_KEY: ${AIRTABLE_API_KEY:-'NOT SET'}"
        echo "System AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-'NOT SET'}"
        echo "System ENVIRONMENT_MODE: ${ENVIRONMENT_MODE:-'NOT SET'}"
        echo ""
        echo "=== .env.local file contents ==="
        if [ -f .env.local ]; then
          cat .env.local
        else
          echo ".env.local file not found"
        fi
        echo ""
        echo "=== .env file contents ==="
        if [ -f .env ]; then
          cat .env
        else
          echo ".env file not found"
        fi
        
    - name: Create data directory
      run: |
        mkdir -p data
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Debug Python environment loading
      run: |
        python -c "
        import os
        print('=== Python Environment Debug ===')
        print('os.getenv(AIRTABLE_API_KEY):', repr(os.getenv('AIRTABLE_API_KEY')))
        print('os.getenv(AIRTABLE_BASE_ID):', repr(os.getenv('AIRTABLE_BASE_ID')))
        print('os.getenv(ENVIRONMENT_MODE):', repr(os.getenv('ENVIRONMENT_MODE')))
        print('')
        try:
            from utilities import load_env
            print('Testing load_env function:')
            print('ENVIRONMENT_MODE:', repr(load_env('ENVIRONMENT_MODE')))
            print('AIRTABLE_BASE_ID:', repr(load_env('AIRTABLE_BASE_ID')))
            api_key = load_env('AIRTABLE_API_KEY')
            print('AIRTABLE_API_KEY length:', len(api_key) if api_key else 'None')
            print('✅ load_env function works correctly!')
        except Exception as e:
            print('❌ load_env error:', str(e))
            import traceback
            traceback.print_exc()
        "
        
    - name: Validate Flask app startup
      run: |
        # Test that the utilities and environment loading works
        python -c "
        import sys
        try:
            from utilities import load_env
            print('✅ Environment loading works')
            
            # Test that we can import the app module (but don't initialize managers yet)
            print('Testing Flask app import...')
            from app import app
            print('✅ Flask app imports successfully')
            
            # Test app context without triggering Airtable calls
            with app.app_context():
                print('✅ Flask app context works')
                
        except Exception as e:
            print(f'❌ Flask validation failed: {e}')
            import traceback
            traceback.print_exc()
            
            # For now, don't fail the build on app import issues
            # This allows us to test the CI pipeline setup
            print('⚠️  Continuing with tests despite app import issues...')
        "
      continue-on-error: true
        
    - name: Run tests
      run: |
        python tests.py
      continue-on-error: false

  test-coverage:
    runs-on: ubuntu-latest
    needs: test
    
    env:
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      ENVIRONMENT_MODE: Development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        
    - name: Create test environment file
      run: |
        # Use secrets - fail if not configured
        AIRTABLE_BASE_ID="${{ secrets.AIRTABLE_BASE_ID }}"
        AIRTABLE_API_KEY="${{ secrets.AIRTABLE_API_KEY }}"
        
        if [ -z "$AIRTABLE_BASE_ID" ] || [ -z "$AIRTABLE_API_KEY" ]; then
          echo "⚠️  WARNING: GitHub repository secrets not configured for test-coverage job"
          echo "AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-'NOT SET'}"
          echo "AIRTABLE_API_KEY: ${AIRTABLE_API_KEY:-'NOT SET'}"
          echo ""
          echo "Using mock values for testing. Coverage tests requiring real Airtable API will be skipped."
          echo "To run full tests, configure secrets in repository settings:"
          echo "https://github.com/Rad-Kiwi/craffft-backend/settings/secrets/actions"
          echo ""
          
          # Use mock values that will allow tests to run but skip API calls
          AIRTABLE_BASE_ID="mock_base_id_for_testing"
          AIRTABLE_API_KEY="mock_api_key_for_testing"
          echo "CI_TESTING=true" >> .env.local
        else
          echo "✅ Repository secrets configured - using real credentials for coverage testing"
        fi
        
        echo "AIRTABLE_BASE_ID=$AIRTABLE_BASE_ID" >> .env.local
        echo "AIRTABLE_API_KEY=$AIRTABLE_API_KEY" >> .env.local
        echo "ENVIRONMENT_MODE=Development" >> .env.local
        
    - name: Debug environment variables
      run: |
        echo "=== Environment Variables Debug ==="
        echo "System AIRTABLE_API_KEY: ${AIRTABLE_API_KEY:-'NOT SET'}"
        echo "System AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-'NOT SET'}"
        echo "System ENVIRONMENT_MODE: ${ENVIRONMENT_MODE:-'NOT SET'}"
        echo ""
        echo "=== .env.local file contents ==="
        if [ -f .env.local ]; then
          cat .env.local
        else
          echo ".env.local file not found"
        fi
        
    - name: Create data directory
      run: |
        mkdir -p data
        
    - name: Install dependencies with coverage
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
        
    - name: Run tests with coverage
      run: |
        coverage run tests.py
        coverage report
        coverage xml
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false