name: Run Tests on Pull Request

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11.8]
    
    env:
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      ENVIRONMENT_MODE: Development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Create test environment file
      run: |
        # Use secrets if available, otherwise use test values
        AIRTABLE_BASE_ID="${{ secrets.AIRTABLE_BASE_ID }}"
        AIRTABLE_API_KEY="${{ secrets.AIRTABLE_API_KEY }}"
        
        if [ -z "$AIRTABLE_BASE_ID" ]; then
          echo "WARNING: AIRTABLE_BASE_ID secret not configured, using test value"
          AIRTABLE_BASE_ID="test_base_id"
        fi
        
        if [ -z "$AIRTABLE_API_KEY" ]; then
          echo "WARNING: AIRTABLE_API_KEY secret not configured, using test value"
          AIRTABLE_API_KEY="test_api_key"
        fi
        
        echo "AIRTABLE_BASE_ID=$AIRTABLE_BASE_ID" >> .env.local
        echo "AIRTABLE_API_KEY=$AIRTABLE_API_KEY" >> .env.local
        echo "ENVIRONMENT_MODE=Development" >> .env.local
        
    - name: Debug environment variables
      run: |
        echo "=== Environment Variables Debug ==="
        echo "System AIRTABLE_API_KEY: ${AIRTABLE_API_KEY:-'NOT SET'}"
        echo "System AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-'NOT SET'}"
        echo "System ENVIRONMENT_MODE: ${ENVIRONMENT_MODE:-'NOT SET'}"
        echo ""
        echo "=== .env.local file contents ==="
        if [ -f .env.local ]; then
          cat .env.local
        else
          echo ".env.local file not found"
        fi
        echo ""
        echo "=== .env file contents ==="
        if [ -f .env ]; then
          cat .env
        else
          echo ".env file not found"
        fi
        
    - name: Create data directory
      run: |
        mkdir -p data
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Debug Python environment loading
      run: |
        python -c "
        import os
        print('=== Python Environment Debug ===')
        print('os.getenv(AIRTABLE_API_KEY):', repr(os.getenv('AIRTABLE_API_KEY')))
        print('os.getenv(AIRTABLE_BASE_ID):', repr(os.getenv('AIRTABLE_BASE_ID')))
        print('os.getenv(ENVIRONMENT_MODE):', repr(os.getenv('ENVIRONMENT_MODE')))
        print('')
        try:
            from utilities import load_env
            print('Testing load_env function:')
            print('ENVIRONMENT_MODE:', repr(load_env('ENVIRONMENT_MODE')))
            print('AIRTABLE_BASE_ID:', repr(load_env('AIRTABLE_BASE_ID')))
            print('AIRTABLE_API_KEY length:', len(load_env('AIRTABLE_API_KEY')) if load_env('AIRTABLE_API_KEY') else 'None')
        except Exception as e:
            print('load_env error:', str(e))
        "
        
    - name: Validate Flask app startup
      run: |
        # Test that the Flask app can import and initialize without errors
        python -c "
        import sys
        try:
            from app import app
            print('✅ Flask app imports successfully')
            with app.app_context():
                print('✅ Flask app context works')
        except Exception as e:
            print(f'❌ Flask app failed to import: {e}')
            sys.exit(1)
        "
        
    - name: Run tests
      run: |
        python tests.py
      continue-on-error: false

  test-coverage:
    runs-on: ubuntu-latest
    needs: test
    
    env:
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      ENVIRONMENT_MODE: Development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        
    - name: Create test environment file
      run: |
        # Use secrets if available, otherwise use test values
        AIRTABLE_BASE_ID="${{ secrets.AIRTABLE_BASE_ID }}"
        AIRTABLE_API_KEY="${{ secrets.AIRTABLE_API_KEY }}"
        
        if [ -z "$AIRTABLE_BASE_ID" ]; then
          echo "WARNING: AIRTABLE_BASE_ID secret not configured, using test value"
          AIRTABLE_BASE_ID="test_base_id"
        fi
        
        if [ -z "$AIRTABLE_API_KEY" ]; then
          echo "WARNING: AIRTABLE_API_KEY secret not configured, using test value"
          AIRTABLE_API_KEY="test_api_key"
        fi
        
        echo "AIRTABLE_BASE_ID=$AIRTABLE_BASE_ID" >> .env.local
        echo "AIRTABLE_API_KEY=$AIRTABLE_API_KEY" >> .env.local
        echo "ENVIRONMENT_MODE=Development" >> .env.local
        
    - name: Debug environment variables
      run: |
        echo "=== Environment Variables Debug ==="
        echo "System AIRTABLE_API_KEY: ${AIRTABLE_API_KEY:-'NOT SET'}"
        echo "System AIRTABLE_BASE_ID: ${AIRTABLE_BASE_ID:-'NOT SET'}"
        echo "System ENVIRONMENT_MODE: ${ENVIRONMENT_MODE:-'NOT SET'}"
        echo ""
        echo "=== .env.local file contents ==="
        if [ -f .env.local ]; then
          cat .env.local
        else
          echo ".env.local file not found"
        fi
        
    - name: Create data directory
      run: |
        mkdir -p data
        
    - name: Install dependencies with coverage
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
        
    - name: Run tests with coverage
      run: |
        coverage run tests.py
        coverage report
        coverage xml
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false